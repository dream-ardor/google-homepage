<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Google Homepage</title>
</head>
<body>
    <div id="left" style="float:left">
        <a href="https://www.google.com/intl/en/about/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
        <a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a>
    </div>
    <div id="right" style="float:right">
            <a href="https://www.google.com/gmail/">Gmail</a>
            <a href="https://www.images.google.com/">Images</a>
        </div>
    
<div class="container">
    <div class="logo">
    <img src="images/google logo.png" alt="google logo" class="center">
</div>
<form action="https://www.google.com/search" class="searchform" method="get" name="searchform" target="_blank">
    <input name="sitesearch" type="hidden" value="google.com">
    <input autocomplete="on" class="form-control search" name="q" placeholder="Do a cool search!" required="required"  type="text">

</form>
<div class="buttons">
<button class="button" type="submit">Google Search</button>
<button class="button" type="submit">I'm Feeling Lucky</button>
</div>
    <footer>
        <div class="a" style="float: left">
            <a href="http://bit.ly/2QVi1y8">Advertising</a>
            <a href="http://bit.ly/2AMPhSE">Business</a>
        </div>
        <div class="b" style="float: right">
            <a href="https://policies.google.com/privacy?hl=en&gl=us0">Privacy</a>
            <a href="https://policies.google.com/terms?hl=en&gl=us">Terms</a>
        </div>

    </footer>
</body>
<script src="script.js"></script>
</html>
